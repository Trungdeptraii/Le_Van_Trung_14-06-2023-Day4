      <h1>Best Seller</h1>
      <nav class="nav-lists">

            <div class="item">Skincare</div>
          </label>
        </div>
        <div class="nav-item">

                  <i class="fa-solid fa-right-left"></i>
                </li>
                <li class="icon-kart"><i class="fa-solid fa-eye"></i></li>
